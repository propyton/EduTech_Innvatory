server:
  port: 8761

spring:
  application:
    name: mvsc-eureka
  cloud:
    config:
      enabled: false    # Deshabilita la búsqueda del Config Server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/

